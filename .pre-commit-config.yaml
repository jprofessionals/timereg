repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies:
          - "pydantic>=2.12"
          - "typer>=0.15"
          - "rich>=14.0"
          - "platformdirs>=4.0"
        args: [--config-file=pyproject.toml]
        pass_filenames: false
        entry: mypy src/

  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest (unit)
        entry: bash -c 'uv run pytest tests/unit/ -x -q --no-header --tb=short --no-cov; ret=$?; [ $ret -eq 5 ] && exit 0 || exit $ret'
        language: system
        pass_filenames: false
        always_run: true
